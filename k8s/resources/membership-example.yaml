---
apiVersion: v1
kind: Service
metadata:
  name: membership-server-svc
spec:
  type: NodePort
  selector:
    app: membership-server
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: membership-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: membership-server-deployment
  labels:
    app: membership-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: membership-server
  template:
    metadata:
      labels:
        app: membership-server
    spec:
      serviceAccountName: membership-sa
      containers:
        - name: membership-server
          image: groupcache-example:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: PEERS_TYPE
              value: "pods"
            - name: GUBERNATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GUBERNATOR_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GUBERNATOR_POD_PORT
              value: "3000"
            - name: GUBERNATOR_SELECTOR
              value: "app=membership-server"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_REQUESTS
              value: "false"
            - name: PPROF_ENABLED
              value: "false"